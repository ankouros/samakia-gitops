apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: traefik
  namespace: traefik
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`traefik.samakia.lab`)
      kind: Rule
      services:
        - name: traefik
          port: 80
  tls:
    secretName: samakia-wildcard-tls

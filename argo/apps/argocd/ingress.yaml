apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: argocd
  namespace: argocd
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`argocd.samakia.lab`)
      kind: Rule
      services:
        - name: argocd
          port: 80
  tls:
    secretName: samakia-wildcard-tls

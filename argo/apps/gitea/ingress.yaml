apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: gitea
  namespace: gitea
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`gitea.samakia.lab`)
      kind: Rule
      services:
        - name: gitea
          port: 80
  tls:
    secretName: samakia-wildcard-tls

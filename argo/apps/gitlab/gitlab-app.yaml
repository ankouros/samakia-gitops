apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitlab
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/ankouros/samakia-gitops.git
    targetRevision: main
    path: argo/apps/gitlab
    helm:
      releaseName: gitlab
      values: |
        postgresql:
          persistence:
            existingClaim: gitlab-postgresql-pvc
        redis:
          persistence:
            existingClaim: gitlab-redis-pvc
  destination:
    server: https://kubernetes.default.svc
    namespace: gitlab
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true